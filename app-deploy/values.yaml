replicaCount: 1
fullnameOverride: "neel-test"

image:
  repository: 994682970526.dkr.ecr.us-west-1.amazonaws.com/test-ecr-repo
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: "neel-sa-test"


podAnnotations: {}

podLabels: {}

podSecurityContext: {}


securityContext: {}

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true               
  albScheme: internet-facing 
  targetType: ip            


resources: {}

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

volumes: []

volumeMounts: []

nodeSelector: {}

tolerations: []

affinity: {}
